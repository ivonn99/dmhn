<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Pedido</title>
</head>
<body>

  <h2>Seleccionar Vendedor</h2>

  <!-- Buscador -->
  <input type="text" id="buscador" placeholder="Buscar vendedor..." />
  <input type="text" id="buscador-cliente" placeholder="Buscar cliente..." />

  <!-- Select de vendedores -->
  <label for="vendedor">Vendedor:</label>
  <select id="vendedor">
    <option disabled selected>Selecciona un vendedor</option>
  </select>

  <!-- Select de clientes -->
  <label for="cliente">Cliente:</label>
  <select id="cliente">
    <option disabled selected>Selecciona un cliente</option>
  </select>

  <script type="module">
    const SUPABASE_URL = 'https://gedrcazwwzarxjxbtgnd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlZHJjYXp3d3phcnhqeGJ0Z25kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NDQxOTAsImV4cCI6MjA2NTMyMDE5MH0.aQwEviYlvjyYZVIjbJUDM2YgEDOKTaNK65nno4iVtiY';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let vendedoresData = [];
    let clientesData = [];

    async function cargarDatosIniciales() {
      // Cargar vendedores
      const { data: vendedores, error: errorV } = await supabase
        .from('vendedores')
        .select('id, nombre');

      if (errorV) {
        console.error('❌ Error al obtener vendedores:', errorV.message);
      } else {
        vendedoresData = vendedores;
        mostrarOpciones(vendedoresData);
      }

      // Cargar clientes
      const { data: clientes, error: errorC } = await supabase
        .from('clientes')
        .select('id, nombre');

      if (errorC) {
        console.error('❌ Error al obtener clientes:', errorC.message);
      } else {
        clientesData = clientes;
        mostrarOpcionesClientes(clientesData);
      }
    }

    function mostrarOpciones(vendedores) {
      const select = document.getElementById('vendedor');
      select.innerHTML = '<option disabled selected>Selecciona un vendedor</option>';
      vendedores.forEach(vendedor => {
        const option = document.createElement('option');
        option.value = vendedor.id;
        option.textContent = vendedor.nombre;
        select.appendChild(option);
      });
    }

    function mostrarOpcionesClientes(clientes) {
      const select = document.getElementById('cliente');
      select.innerHTML = '<option disabled selected>Selecciona un cliente</option>';
      clientes.forEach(cliente => {
        const option = document.createElement('option');
        option.value = cliente.id;
        option.textContent = cliente.nombre;
        select.appendChild(option);
      });
    }

    // Filtro con selección automática del primer vendedor filtrado
    document.getElementById('buscador').addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase();
      const filtrados = vendedoresData.filter(v =>
        v.nombre.toLowerCase().includes(texto)
      );

      mostrarOpciones(filtrados);

      if (filtrados.length > 0) {
        document.getElementById('vendedor').value = filtrados[0].id;
      } else {
        document.getElementById('vendedor').value = '';
      }
    });

    // Filtro con selección automática del primer cliente filtrado
    document.getElementById('buscador-cliente').addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase();
      const filtrados = clientesData.filter(c =>
        c.nombre.toLowerCase().includes(texto)
      );

      mostrarOpcionesClientes(filtrados);

      if (filtrados.length > 0) {
        document.getElementById('cliente').value = filtrados[0].id;
      } else {
        document.getElementById('cliente').value = '';
      }
    });

    cargarDatosIniciales();
  </script>

</body>
</html>
